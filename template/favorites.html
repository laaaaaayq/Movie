    <tr>
      <th scope="col">Movie Name</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody align="center">
  {% for i in data %}
    <tr>
        <td><b>{{i.title}}</b></td>
      <td><form action="delete/{{i.id}}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Remove from favorites</button>
        </form></td>
    </tr>
  {% endfor %}
  </tbody>
</table><br><br>
